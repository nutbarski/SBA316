<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D 5e Character Sheet</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class = "webpageContainer">

        <!-- abilities and their modifiers go here -->
        <div class = "abilityContainer">
            <h1>ability scores</h1>
            <section class = "str">
                STR
                <section class = "strModifier">
                    <input type="number" value = 0 id="str_stat" min="0" max="20">
                </section>
            </section>
    
            <section class = "dex">
                DEX
                <section class = "dexModifier">
                    <input type="number" value = 0 id="dex_stat" min="0" max="20">
                </section>
            </section>
    
            <section class = "con">
                CON
                <section class = "conModifier">
                    <input type="number" value = 0 id="con_stat" min="0" max="20">
                </section>
            </section>
    
            <section class = "int">
                INT
                <section class = "intModifier">
                    <input type="number" value = 0 id="int_stat" min="0" max="20">
                </section>
            </section>
    
            <section class = "wis">
                WIS
                <section class = "wisModifier">
                    <input type="number" value = 0 id="wis_stat" min="0" max="20">
                </section>
            </section>
    
            <section class = "cha">
                CHA
                <section class = "chaModifier">
                    <input type="number" value = 0 id="cha_stat" min="0" max="20">
                </section>
            </section>
        </div>
        <!-- end of abilities and mods -->

        <!-- saving throws and modifiers go here -->
        <div class = "savingThrowsContainer">
            <h1>saving throws</h1>
            
            <section class = "strSavingThrow">
                STR
                <section class = "strSavingThrowModifier">

                </section>
            </section>

            <section class = "dexSavingThrow">
                DEX
                <section class = "dexSavingThrowModifier">
                    
                </section>
            </section>

            <section class = "conSavingThrow">
                CON
                <section class = "conSavingThrowModifier">
                    
                </section>
            </section>

            <section class = "intSavingThrow">
                INT
                <section class = "intSavingThrowModifier">
                    
                </section>
            </section>

            <section class = "wisSavingThrow">
                WIS
                <section class = "wisSavingThrowModifier">
                    
                </section>
            </section>

            <section class = "chaSavingThrow">
                CHA
                <section class = "chaSavingThrowModifier">
                    
                </section>
            </section>
            </div>
        <!-- end of saving throws and modifiers -->

        <!-- additional skills list -->

            <section class = "acrobatics">
